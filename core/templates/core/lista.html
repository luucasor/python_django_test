{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First project in Django</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <img src="{% static 'img/logo.png' %}" width="100" height="100" alt="logotipo">
        <h1>Lista de Post <a class="btn btn-primary" href="{% url 'novo' %}">Novo</a></h1>
        </br>
        </br>
        {% for post in lista_posts %}
            <article>
                <h2>{{ post.titulo }}</h2>
                {{ post.texto }}
                </br>
                </br>
                <a class="btn btn-info" href="{% url 'atualizar' post.id %}">Atualizar</a>
                <a class="btn btn-danger" href="{% url 'deletar' post.id %}">Deletar</a>
            </article>
            </br>
            </br>
        {% endfor %}
    </main>
  </body>
</html>
